<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Bumpkit</title>
  <meta name="author" content="Jxnblk">
  <meta name="description" content="Web Audio Framework">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/basscss.min.css" />
</head>
<body>

  <header class="p2">
    <h1>Bumpkit</h1>
  </header>

  <section class="p2">
    <button onclick="bumpkit.playPause()">Play / Pause</button>
  </section>

  <script src="js/bumpkit.js"></script>
  <script src="js/mixer.js"></script>
  <script src="js/clock.js"></script>
  <script src="js/beep.js"></script>
  <script src="js/clip.js"></script>


  <script>
    var mixer = bumpkit.createMixer();
    bumpkit.initClock();
    bumpkit.loopLength = 16;

    var beep = bumpkit.createBeep();
    beep.connect(mixer.master);
    beep.play(0);
    beep.frequency = 384;
    var clip = bumpkit.createClip();
    clip.pattern = [1,0,0,0, 1,0,0,0, 1,0,0,0, 1,0,0,0];
    clip.connect(beep);

    var beep2 = bumpkit.createBeep();
    beep2.connect(mixer.master);
    beep2.frequency = 512;
    console.log(beep2);

    beep2.play(.3);
    beep.play(.5);

    var clip2 = bumpkit.createClip();
    clip2.pattern = [0,0,1,0, 0,0,1,0, 0,0,1,0, 0,0,1,0];
    clip2.connect(beep2);

  </script>



</body>
</html>
