<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Bumpkit</title>
  <meta name="author" content="Jxnblk">
  <meta name="description" content="Web Audio Framework">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/basscss.min.css" />
</head>
<body>

  <header class="p2">
    <h1>Bumpkit</h1>
  </header>

  <section class="p2">
    <button onclick="test.playPause()">Play / Pause</button>
  </section>



  <script src="js/bumpkit.js"></script>
  <script src="js/bumpkit.clock.js"></script>
  <script src="js/bumpkit.beep.js"></script>
  <!--
  <script src="js/bumpkit.mixer.js"></script>
  <script src="js/bumpkit.scheduler.js"></script>
  -->
  <script>
    // Test
    // Debugging and testing
    var test = new Bumpkit();
    test.loopLength = 16;
    var mixer = new Bumpkit.Mixer(test.speaker);
    mixer.addTrack();
    var beep = new Beep(mixer.tracks[0].input);

    mixer.addTrack(function(response){
      // With callback
      console.log(response);
    });
    var beep2 = new Beep(mixer.tracks[1].input);
    beep2.frequency = 500;
    beep2.pattern = [0,0,1,0, 0,0,1,0, 0,0,1,0, 0,0,1,0];
  </script>

</body>
</html>
